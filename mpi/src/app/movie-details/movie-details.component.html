<div>
  @let movie = movie$ | async;
  @if(movie) {
    <h2>{{movie.title}}</h2>
    <p>{{movie.datePublished}}</p>
    <p>Rating: {{movie.rating}}</p>
    @if (movie.posterUrl) {
      <div class="poster">
        <img [ngSrc]="movie.posterUrl" width="300" height="450" priority />
      </div>
    }
    <p>{{movie.summary}}</p>
  } @else {
    <h2>Loading...</h2>
  }
</div>
